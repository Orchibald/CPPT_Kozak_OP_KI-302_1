    <h1>Office Center Management</h1>
    
    <div id="officeCenterDetails">
    </div>

    <form id="officeCenterForm">
        <label for="address">Адреса:</label>
        <input type="text" id="address" required><br>
        
        <label for="floors">Кількість поверхів:</label>
        <input type="number" id="floors" required><br>
        
        <label for="officeSpace">Площа офісу (кв. м):</label>
        <input type="number" id="officeSpace" required><br>
        
        <label for="meetingRoom">Маєте кімнату для зборів:</label>
        <input type="checkbox" id="meetingRoom"><br>
        
        <label for="desks">Кількість робочих столів:</label>
        <input type="number" id="desks" required><br>
        
        <label for="projector">Маєте проектор:</label>
        <input type="checkbox" id="projector"><br>
        
        <label for="whiteboard">Маєте маркерну дошку:</label>
        <input type="checkbox" id="whiteboard"><br>
        
        <button type="button" onclick="updateOfficeCenter()">Оновити деталі</button>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="house.js"></script>
    <title>House Management</title>
</head>
<body>
    <h1>Управління будинком</h1>

    <form id="houseForm">
        <label for="address">Адреса будинку:</label>
        <input type="text" id="address" required><br><br>

        <label for="numberOfFloors">Кількість поверхів:</label>
        <input type="number" id="numberOfFloors" required><br><br>

        <label for="hasGarden">Наявність саду:</label>
        <input type="checkbox" id="hasGarden"><br><br>

        <button type="button" onclick="createHouse()">Створити будинок</button>
        <button type="button" onclick="displayDetails()">Показати деталі</button>
        <button type="button" onclick="addFloor()">Додати поверх</button>
        <button type="button" onclick="removeFloor()">Видалити поверх</button>
    </form>

    <div id="output"></div>
</body>
</html>
